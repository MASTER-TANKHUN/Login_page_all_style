<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login/Register with Beautiful UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="DevelopByMasterT">
    <div class="toast">
        <div class="toast-icon"><i class="fas fa-check-circle"></i></div>
        <div class="toast-message">Success! You've been logged in.</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-user-shield"></i></div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
            <div class="tab-slider"></div>
        </div>
        
        <div class="form-container">
            <div class="form login active">
                <h1 class="typing-title"></h1>
                <p class="welcome-text typing-text"></p>

                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="login-email" class="input-field" placeholder="Enter your email">
                        <div class="input-icon"><i class="fas fa-envelope"></i></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-password" class="input-field" placeholder="Enter your password">
                        <div class="input-icon"><i class="fas fa-lock"></i></div>
                        <div class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button class="btn" onclick="simulateLogin()">
                    <div class="loader"></div>
                    <span>Login</span>
                </button>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <div class="social-icon facebook"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-icon google"><i class="fab fa-google"></i></div>
                        <div class="social-icon twitter"><i class="fab fa-twitter"></i></div>
                    </div>
                </div>
                
                <div class="option-text">
                    Don't have an account? <a href="#" onclick="switchTab('register')">Register now</a>
                </div>
            </div>
            
            <div class="form register">
                <h1 class="typing-title"></h1>
                <p class="welcome-text typing-text"></p>
                
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="register-name" class="input-field" placeholder="Enter your full name">
                        <div class="input-icon"><i class="fas fa-user"></i></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="register-email" class="input-field" placeholder="Enter your email">
                        <div class="input-icon"><i class="fas fa-envelope"></i></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="register-password" class="input-field" placeholder="Create a password" oninput="checkPasswordStrength(this.value)">
                        <div class="input-icon"><i class="fas fa-lock"></i></div>
                        <div class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="password-strength"></div>
                    <div class="password-strength-text"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="register-confirm-password" class="input-field" placeholder="Confirm your password">
                        <div class="input-icon"><i class="fas fa-lock"></i></div>
                        <div class="password-toggle" onclick="togglePassword('register-confirm-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                
                <button class="btn" onclick="simulateRegister()">
                    <div class="loader"></div>
                    <span>Create Account</span>
                </button>
                
                <div class="social-login">
                    <p>Or register with</p>
                    <div class="social-icons">
                        <div class="social-icon facebook"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-icon google"><i class="fab fa-google"></i></div>
                        <div class="social-icon twitter"><i class="fab fa-twitter"></i></div>
                    </div>
                </div>
                
                <div class="option-text">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

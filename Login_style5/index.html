<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Style5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-particles"></div>
    <div class="container">
      <div class="background-shape login-shape"></div>
      <div class="background-shape register-shape"></div>
      <div class="form-container login-container">
        <form id="login-form">
          <h2>Login</h2>
          <div class="input-group">
            <input type="email" required id="login-email">
            <label>Email</label>
            <div class="error-message" id="login-email-error">Please enter a valid email</div>
          </div>
          <div class="input-group">
            <input type="password" required id="login-password">
            <label>Password</label>
            <div class="error-message" id="login-password-error">Password cannot be empty</div>
          </div>
          
          <div class="checkbox-container">
            <label class="checkbox-container">
              <input type="checkbox" id="remember-me">
              <span class="checkmark"></span>
              <span class="checkbox-label">Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" id="login-button">Login</button>
          
          <div class="or-divider">
            <span>OR</span>
          </div>
          
          <div class="social-login">
            <div class="social-icon" title="Login with Google">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4285F4">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
              </svg>
            </div>
            <div class="social-icon" title="Login with Facebook">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
              </svg>
            </div>
            <div class="social-icon" title="Login with Twitter">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#000000">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
              </svg>
            </div>
          </div>
        </form>
        <p class="switch-form">
          Don't have an account? <a id="switch-to-register">Register</a>
        </p>
      </div>
      <div class="form-container register-container">
        <form id="register-form">
          <h2>Register</h2>
          <div class="input-group">
            <input type="text" required id="register-name">
            <label>Full Name</label>
            <div class="error-message" id="register-name-error">Please enter your name</div>
          </div>
          <div class="input-group">
            <input type="email" required id="register-email">
            <label>Email</label>
            <div class="error-message" id="register-email-error">Please enter a valid email</div>
          </div>
          <div class="input-group">
            <input type="password" required id="register-password">
            <label>Password</label>
            <div class="error-message" id="register-password-error">Password must be at least 6 characters</div>
            <div class="password-strength">
              <div class="password-strength-bar" id="password-strength-bar"></div>
            </div>
            <div class="password-strength-text" id="password-strength-text"></div>
          </div>
          <div class="input-group">
            <input type="password" required id="register-confirm-password">
            <label>Confirm Password</label>
            <div class="error-message" id="register-confirm-password-error">Passwords don't match</div>
          </div>
          <button type="submit" id="register-button">Register</button>
        </form>
        <p class="switch-form">
          Already have an account? <a id="switch-to-login">Login</a>
        </p>
      </div>
    </div>
    
    <div class="success-message" id="success-message"></div>
    <script src="script.js"></script>
</body>
</html>
